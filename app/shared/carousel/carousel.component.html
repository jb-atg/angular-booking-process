<cdk-virtual-scroll-viewport #viewport orientation="horizontal" itemSize="348" (scrolledIndexChange)="scrolledIndexChange($event)">
	<div *cdkVirtualFor="let item of items; " class="example-item">{{item}}</div>
</cdk-virtual-scroll-viewport>
<button *ngIf="currentIndex > 0" class="move-left" mat-icon-button (click)="viewport.scrollToIndex(currentIndex - 1, 'smooth')">
  <i class="material-icons">chevron_left</i>
  </button>

<button *ngIf="currentIndex < (items.length - 1)" class="move-right"  mat-icon-button (click)="viewport.scrollToIndex(currentIndex + 1,'smooth')">
    <i class="material-icons">chevron_right</i>
  </button>
