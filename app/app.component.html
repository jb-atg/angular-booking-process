<div class="cdk-overlay-backdrop cdk-overlay-dark-backdrop" [class.cdk-overlay-backdrop-showing]="!collapsed"></div>

<div class="content">
	<mat-toolbar [class.open]="!collapsed" [color]="collapsed?'primary':''">

		<ng-container *ngIf="collapsed">
			<app-promo-badge></app-promo-badge>
			<div class="inner-toolbar">
			</div>
			<button mat-flat-button color="light" (click)="collapsed = !collapsed">Reserve Place <i class="material-icons">navigate_next</i></button>
		</ng-container>

		<ng-container *ngIf="!collapsed">
			<div>
				<div class="mat-display-2">Book Now</div>
				<div class="mat-title">Magnificent Europe - EUMC15</div>
			</div>

			<div class="inner-toolbar pl-1 pr-1" innerAlign="spaceBetween center">
				<button mat-flat-button color="warn" (click)="collapsed = !collapsed">Cancel Booking</button>

        <div>
          			<button mat-flat-button><i class="material-icons">navigate_before</i>Back</button>
                <button mat-raised-button>Next <i class="material-icons">navigate_next</i></button>
        </div>
				<mat-button-toggle-group>
					<mat-button-toggle class="mat-flat-button mat-button-base"><i class="material-icons">navigate_before</i>Back</mat-button-toggle>
					<mat-button-toggle class="mat-flat-button mat-button-base">Next <i class="material-icons">navigate_next</i></mat-button-toggle>
				</mat-button-toggle-group>
			</div>
		</ng-container>
	</mat-toolbar>

	<div *ngIf="!collapsed">
		<button *ngIf="!minimised"  class="minimise-button" mat-button (click)="minimised = !minimised"><i class="material-icons">keyboard_arrow_up</i>View Tour</button>
		<button *ngIf="minimised" class="minimise-button" mat-flat-button (click)="minimised = !minimised" color="primary"><i class="material-icons">keyboard_arrow_down</i>Back to Booking</button>
		<mat-horizontal-stepper [linear]="true" #stepper>
			<mat-step>
				<ng-template matStepLabel> <span class="mat-title">Choose a Departure Date</span> </ng-template>
				<app-step-departures data-simplebar></app-step-departures>
			</mat-step>
			<mat-step>
				<ng-template matStepLabel> <span class="mat-title">Trip Details</span></ng-template>
				<app-step-departures></app-step-departures>
			</mat-step>

			<mat-step>
				<ng-template matStepLabel><span class="mat-title">Passenger Details</span></ng-template>
				<app-step-departures></app-step-departures>
			</mat-step>

			<mat-step>
				<ng-template matStepLabel><span class="mat-title">Booking Complete</span></ng-template>
				<app-step-departures></app-step-departures>
			</mat-step>
		</mat-horizontal-stepper>
	</div>
</div>
