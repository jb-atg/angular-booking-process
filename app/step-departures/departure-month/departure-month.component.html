<div class="month-label" innerAlign="center middle">
	<ng-content></ng-content>
</div>
<div class="drag-scroll-wrapper">
	<drag-scroll #dragScroll [drag-scroll-y-disabled]="true" [snap-disabled]="true" scrollbar-hidden="true"
		class="no-select">
		<app-departure-slot *ngFor="let dep of departures; let even = even; let i = index;" drag-scroll-item [index]="i"
			[departure]="dep" [allNotActive]="allNotActive" (isActive)="setActive($event)"></app-departure-slot>
	</drag-scroll>
	<button mat-icon-button color="primary" (click)="moveLeft()">
    <i class="material-icons">arrow_back_ios</i>
  </button>

	<button mat-icon-button color="primary" (click)="moveRight()">
    <i class="material-icons">arrow_forward_ios</i>
  </button>
</div>
