<div class="month-label" innerAlign="center middle">
	<ng-content></ng-content>
</div>
<drag-scroll [drag-scroll-y-disabled]="true" [snap-disabled]="true" scrollbar-hidden="true" class="no-select">
	<ng-container *ngFor="let dep of departures; let even = even; let i = index;" ;>
    <app-departure-slot drag-scroll-item [index]="i"  [departure]="dep" [allNotActive]="allNotActive()" (isActive)="setActive($event)"></app-departure-slot>
	</ng-container>
</drag-scroll>
