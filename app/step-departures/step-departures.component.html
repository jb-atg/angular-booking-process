<div class="scroll-content">
	<div class="w-100 filters mat-elevation-z2" innerAlign="left middle">

		<div>
			<div innerAlign="center middle" (click)="logFilters()">
				<i class="material-icons">filter_list_alt</i>
				<span class="mat-subheading-1 pr-1">Filters</span>
			</div>
		</div>


		<mat-form-field appearance="outline" class="pr-1" [class.filled]="filters.dateRange">
			<mat-label>Departure Date</mat-label>
			<input matInput [(ngModel)]="filters.dateRange"
                   placeholder="Choose a date"
                   [satDatepicker]="picker2">
			<sat-datepicker #picker2 [rangeMode]="true">
			</sat-datepicker>
			<sat-datepicker-toggle matSuffix [for]="picker2"></sat-datepicker-toggle>
		</mat-form-field>

		<mat-form-field appearance="outline" class="pr-1" [class.filled]="filters.bedding.selectedOption">
			<mat-label>Passengers</mat-label>
			<input matInput min="1" type="number" [(ngModel)]="filters.travellers.selectedOption">

		</mat-form-field>
			<button mat-icon-button color="primary">
         <i class="material-icons">info</i>
      </button>

			<mat-form-field *ngIf="filters.travellers.selectedOption <= 2" appearance="outline" class="pr-1"
				[class.filled]="filters.bedding.selectedOption">
				<mat-label>Bedding</mat-label>
				<mat-select [(ngModel)]="filters.bedding.selectedOption">
					<mat-option *ngFor="let bedding of filters.bedding.options" [value]="bedding.value">
						{{bedding.label}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<mat-form-field *ngIf="filters.travellers.selectedOption > 2" appearance="outline" class="pr-1" [class.filled]="filters.bedding.selectedOption">
				<mat-label>Bedding</mat-label>
				<input matInput readonly [(ngModel)]="filters.bedding.selectedOptions">
           <span matSuffix>.00</span>
		</mat-form-field>


				<button mat-icon-button color="primary">
         <i class="material-icons">info</i>
      </button>
				<mat-form-field appearance="outline" class="pr-1"
					[class.filled]="filters.cabins.selectedOptions?.length > 0">
					<mat-label>Cabin</mat-label>
					<mat-select [(ngModel)]="filters.cabins.selectedOptions" multiple>
						<mat-option *ngFor="let cabin of filters.cabins.options" [value]="cabin.value">
							{{cabin.label}}
						</mat-option>
					</mat-select>
				</mat-form-field>

				<button mat-icon-button color="primary">
         <i class="material-icons">info</i>
      </button>

				<mat-form-field appearance="outline" class="pr-1"
					[class.filled]="filters.promotions?.selectedOptions?.length > 0">
					<mat-label>Promotions</mat-label>
					<mat-select [(ngModel)]="filters.promotions.selectedOptions" multiple>
						<mat-option *ngFor="let  promo of filters.promotions.options" [value]="promo.value">
							{{promo.label}}
						</mat-option>
					</mat-select>
				</mat-form-field>


				<mat-form-field appearance="outline" [class.filled]="filters.sort.selectedOption">
					<mat-label>Sort</mat-label>
					<mat-select [(ngModel)]="filters.sort.selectedOption">
						<mat-option *ngFor="let sortOption of filters.sort.options" [value]="sortOption.value">
							{{sortOption.label}}
						</mat-option>
					</mat-select>
				</mat-form-field>



	</div>

	<div class="mat-title pl-1 pt-1 pb-1">Showing results for two adults sharing a double room.</div>
	<ng-container *ngFor="let month of months; let even = even;" ;>
		<app-departure-month [filters]="filters" [month]="month" [class.even]="even" (isActive)="setActive($event)"
			[class.active]="month.active" [class.other-active]="!month.active && !allNotActive">
			<span class="mat-display-1 pl-1 pr-1">{{month.label}}</span><br>
			<span>2020</span>
		</app-departure-month>
	</ng-container>
</div>
