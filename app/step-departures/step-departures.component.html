<div class="scroll-content">
	<div class="w-100 filters" innerAlign="left middle">
		<div innerAlign="center middle">
			<i class="material-icons">filter_list_alt</i>
			<span class="mat-subheading-1 pr-1">Filters</span>
		</div>
		<mat-form-field appearance="outline">
			<mat-label>Promotions</mat-label>
			<mat-select multiple>
				<mat-option *ngFor="let  promo of filters.promotions.options" [value]="promo.value">
					{{promo.label}}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
	<ng-container *ngFor="let month of months; let even = even;" ;>
		<app-departure-month [filters]="filters" [month]="month" [class.even]="even">
			<span class="mat-display-1 pl-1 pr-1">{{month.label}}</span></app-departure-month>
	</ng-container>
</div>
