<div class="tile">
	<div innerAlign="left middle" class="mat-headline">
		{{departure.begin | date:'EEE d'}}
		<i class="material-icons">keyboard_arrow_right</i>
		{{!departure.endsNextMonth ? (departure.end | date:'EEE dd') : (departure.end | date:'LLL EEE dd') }}
	</div>
	<div (click)="log(marquee)">
			<ng-marquee #marquee duration="0">
        <mark *ngIf="departure.promotions.length == 0"><i class="material-icons">monetization_on</i><span class="mat-body-1 pr-1">No Promotions Available</span></mark>
				<mark *ngFor="let promo of departure.promotions: let i = index;"><i *ngIf="i==0" class="material-icons">monetization_on</i><span class="mat-body-1 pr-1">{{promo.label}}</span></mark>
			</ng-marquee>

	</div>



	<span class="mat-subheading-2">
  From {{departure.price | currency}} AUD pp
  </span>

</div>
